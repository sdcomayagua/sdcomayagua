<main class="layout">
  <aside class="filters-panel">
    <h3>Filtros</h3>

    <div class="filter-block">
      <label>Categoría</label>
      <select id="filterCategory">
        <option value="">Todas</option>
        <option value="Artículos Gamer">Artículos Gamer</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Accesorios">Accesorios</option>
      </select>
    </div>

    <div class="filter-block">
      <label>Subcategoría</label>
      <select id="filterSubcategory">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="filter-block">
      <label>Sub-subcategoría</label>
      <select id="filterSubsubcategory">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="filter-block">
      <label>Variante</label>
      <select id="filterVariant">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="filter-block">
      <label>Filtros rápidos</label>
      <div class="filters-row">
        <button id="filterOffer" class="chip">Ofertas</button>
        <button id="filterLowStock" class="chip">Pocos inventarios</button>
        <button id="clearAllFilters" class="chip chip-clear">Limpiar todo</button>
      </div>
    </div>
  </aside>

  <section class="products-panel">
    <div class="filters-row">
      <button id="filterOfertas" class="chip">Ofertas</button>
      <button id="filterPocos" class="chip">Pocos inventarios</button>
      <button id="clearFilters" class="chip chip-clear">Limpiar filtros</button>
    </div>

    <div class="grid" id="productsGrid"></div>
  </section>

  <aside>
    <div class="cart" id="cartPanel">
      <!-- (tu carrito igual que antes) -->
      <!-- no lo repito aquí para no hacer ruido, solo mantén lo que ya tienes -->
    </div>
  </aside>
</main>
