<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SD Comayagua</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <!-- ===========================
       HEADER
  ============================ -->
  <header class="header container">
    <h1 class="logo">SD Comayagua</h1>

    <input
      type="text"
      id="searchInput"
      placeholder="Buscar productos, categorÃ­as, variantes..."
    />

    <div class="cart-icon" onclick="toggleCart()">
      ðŸ›’ <span id="cartCount">0</span>
    </div>

    <!-- BOTÃ“N MODO DÃA/NOCHE -->
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
  </header>

  <!-- ===========================
       FILTROS
  ============================ -->
  <section class="filters container">
    <h2>Filtros</h2>

    <label>CategorÃ­a</label>
    <select id="filterCategory"></select>

    <label>SubcategorÃ­a</label>
    <select id="filterSubcategory"></select>

    <label>Sub-subcategorÃ­a</label>
    <select id="filterSubsubcategory"></select>

    <label>Variante</label>
    <select id="filterVariant"></select>

    <div class="quick-filters">
      <button onclick="applyOfferFilter()">Ofertas</button>
      <button onclick="applyLowStockFilter()">Pocos inventarios</button>

  </section>

  <!-- ===========================

  ============================ -->
  <section class="container">

  <!-- ===========================

  <section id="cartPanel" class="cart-panel">
    <div class="cart-header">

      <button onclick="toggleCart()">X</button>
    </div>

    <div id="cartItems"></div>

    <div class="cart-footer">

      <button onclick="checkout()">Finalizar compra</button>
    </div>
  </section>

  <!-- ===========================
       MODAL DE DETALLES
  ============================ -->
  <div id="productModal" class="modal">
    <div class="modal-content">

      <span class="modal-close" id="modalClose">&times;</span>

      <img id="modalMainImg" class="modal-main-img" src="" alt="Producto" />

      <div id="modalThumbs" class="modal-thumbs"></div>

      <h2 id="modalTitle" class="modal-title"></h2>
      <p id="modalPrice" class="modal-price"></p>

      <div id="modalVideos" class="modal-videos"></div>

      <div class="modal-buttons">
        <button id="modalAddCart" class="modal-btn modal-btn-add">AÃ±adir al carrito</button>
        <button id="modalBack" class="modal-btn modal-btn-back">Seguir viendo productos</button>
      </div>

    </div>
  </div>

  <!-- ===========================

  ============================ -->
  <script src="assets/js/config.js"></script>

  <script src="assets/js/cart.js"></script>
  <script src="assets/js/shipping.js"></script>
  <script src="assets/js/whatsapp.js"></script>
  <script src="assets/js/admin.js"></script>
  <script src="assets/js/app.js"></script>

</body>
